# docker-compose.yml
version: "3.4"
services:
  app:
    build: .
    command: bash -c "./wait-for-it.sh db:5432 -t 5 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - main
    depends_on:
      - db
  db:
    image: mdillon/postgis
    restart: always
    environment:
      POSTGRES_DB: docker
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    networks:
      - main
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - main
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/djangodocker/static
    ports:
      - "8090:80"
    networks:
      - main
    depends_on:
      - app
networks:
  main:
